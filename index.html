<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="container">
    <div class="row text-center gx-5 gy-5">
      <div class="col col-12">
        <span>Convert UPERCASE to CAPITALIZE</span>
      </div>
      <div class="col col-12">
        <input type="text" name="input" class="input" id="input" />
        <button class="btn-convert">Convert</button>
      </div>
      <div class="col col-12">
        <div class="d-flex justify-content-center">
          <input type="text" class="result0 input_result form-control" id="myInput0" readonly>
          <div class="tooltip">
          <button id="btn0"  class="btn_copy">
            <span class="tooltiptext" id="myTooltip0">Copy to clipboard</span>
            Copy text LowerCase
            </button>
          </div>
        </div>
      </div>
      <div class="col col-12">
        <div class="d-flex justify-content-center">
          <input type="text" class="result input_result form-control" id="myInput1" readonly>
          <div class="tooltip">
          <button id="btn1"  class="btn_copy">
            <span class="tooltiptext" id="myTooltip1">Copy to clipboard</span>
            Copy text Capitalize
            </button>
          </div>
        </div>
      </div>
      <div class="col col-12">
        <div class="d-flex justify-content-center">
          <input type="text" class="result_2 input_result form-control" id="myInput2" readonly>
          <div class="tooltip">
          <button id="btn2" class="btn_copy">
            <span class="tooltiptext" id="myTooltip2">Copy to clipboard</span>
            Copy text UpperCase
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
